<div class="send">
    <h1>Preview review</h1>


    <div class="row">
        <div class="center"></div>
            <div star-rating class="star-rating default-cursor"  rating-value="vm.user.rating"
                 data-max="5" on-rating-selected=""></div>
        </div>
    </div>

    <div class="row">
        <div class="text-center">
            <h2>{{vm.user.reviewHeader}}</h2>
        </div>
    </div>

    <div class="row">
        <div class="text-center">
            <p>{{vm.user.reviewText}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <span class="send__shared_text">Shared on</span>
        </div>
        <div class="col-md-9">
            <span class="send__shared_icon" ng-class="">Facebook</span>
            <span class="send__shared_icon" ng-class="">Twitter</span>
            <span class="send__shared_icon" ng-class="">Linkedin</span>
        </div>

    </div>

    <div class="row">
        <div class="text-center">
            <button class="btn btn-default" ng-click="vm.publish()">PUBLISH</button>
        </div>
    </div>

</div>
